<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/movies.js"></script>
    <!--

<body>
    <div class="gameName">Movie Hangman</div>
    <div class="game-body">
        <section class="display-zone">
            <img id="game-img" class="center">
        </section>
        <aside class="guess-zone">
            <p class="text center">Press any key to start!</p>
            <p class="text center">Wins: <span id="wins"></span></p>
            <p class="text center">Missed: <span id="miss"></span></p>
            <p id="current-word" class="text center"> </p>
            <p class="text center">Remaining Guesses</p>
            <p id="guesses-left" class="text center"> </p>
            <p class="text center">Guesses Made</p>
            <p id="guesses-made" class="text center"> </p>

        </aside>
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
